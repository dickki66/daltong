<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>유튜브 AI 아트스쿨 모험</title>
    <style>
        body {
            font-family: 'Nanum Gothic', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f8ff;
        }
        #game-container {
            background-color: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0,0,0,0.1);
        }
        h1, h2 {
            color: #4169e1;
        }
        .section {
            margin-bottom: 30px;
            border: 1px solid #b0c4de;
            border-radius: 10px;
            padding: 15px;
        }
        .question {
            font-weight: bold;
            margin-bottom: 15px;
            background-color: #e6f3ff;
            padding: 10px;
            border-radius: 8px;
        }
        .options {
            margin-bottom: 15px;
        }
        .option {
            margin-bottom: 10px;
        }
        .feedback {
            display: none;
            margin-top: 15px;
            padding: 10px;
            border-radius: 8px;
        }
        .correct {
            background-color: #d4edda;
            color: #155724;
        }
        .incorrect {
            background-color: #f8d7da;
            color: #721c24;
        }
        button {
            background-color: #4169e1;
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 16px;
        }
        button:hover {
            background-color: #1e90ff;
        }
        #progress-bar {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        #progress {
            width: 0%;
            height: 30px;
            background-color: #4caf50;
            border-radius: 5px;
            text-align: center;
            line-height: 30px;
            color: white;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <h1>유튜브 AI 아트스쿨 모험</h1>
        <div id="progress-bar">
            <div id="progress">0%</div>
        </div>
        <div id="content"></div>
        <button id="next-button" onclick="nextQuestion()" style="display:none;">다음 문제</button>
    </div>

    <script>
        const questions = [
            {
                section: "1. AI 이해하기",
                question: "AI(인공지능)가 그림을 그릴 때, 어떤 방식으로 학습할까요?",
                options: [
                    "화가들의 꿈을 분석해서 그립니다.",
                    "많은 그림들을 보고 패턴을 파악합니다.",
                    "미술 학원에 다니면서 배웁니다.",
                    "AI는 그림을 그릴 수 없습니다."
                ],
                correctAnswer: 1,
                feedback: {
                    correct: "맞았어요! AI는 수많은 그림을 분석하고 패턴을 파악해서 새로운 그림을 만들어냅니다. 마치 우리가 많은 그림을 보고 그리는 법을 배우는 것과 비슷하죠.",
                    incorrect: "아쉽네요. AI는 실제로 많은 그림들을 분석하고 패턴을 파악해서 그림을 그립니다. 꿈을 분석하거나 미술 학원에 다니지는 않아요. 재미있는 생각이었어요!"
                }
            },
            {
                section: "2. 창의적 사고",
                question: "AI와 함께 새로운 캐릭터를 만들고 싶어요. 어떤 방법이 가장 재미있을까요?",
                options: [
                    "AI에게 모든 것을 맡기고 기다립니다.",
                    "책에 나온 캐릭터를 그대로 따라 그립니다.",
                    "좋아하는 동물과 물건을 합쳐 상상하고, AI에게 아이디어를 줍니다.",
                    "유명한 캐릭터를 그대로 사용합니다."
                ],
                correctAnswer: 2,
                feedback: {
                    correct: "멋져요! 우리의 상상력과 AI의 능력을 합치면 정말 독특한 캐릭터를 만들 수 있어요. 예를 들어, 코끼리와 우산을 합친 '우산코끼리'는 어떨까요?",
                    incorrect: "음, 그것도 방법이 될 수 있지만, 우리의 상상력을 더해보는 건 어떨까요? 좋아하는 동물과 물건을 합쳐 상상하고 AI에게 아이디어를 주면, 정말 특별한 캐릭터가 탄생할 거예요!"
                }
            },
            {
                section: "3. 디지털 윤리",
                question: "AI로 만든 그림을 인터넷에 올릴 때, 가장 바람직한 행동은 무엇일까요?",
                options: [
                    "그냥 내가 그렸다고 말합니다.",
                    "AI의 도움을 받아 만들었다고 정직하게 밝힙니다.",
                    "아무 말도 하지 않고 올립니다.",
                    "다른 사람의 그림이라고 말합니다."
                ],
                correctAnswer: 1,
                feedback: {
                    correct: "훌륭해요! 정직하게 AI의 도움을 받았다고 밝히는 것이 가장 바람직해요. 이렇게 하면 다른 사람들도 AI 기술에 대해 배울 수 있고, 여러분의 창의성도 인정받을 수 있어요.",
                    incorrect: "다시 한번 생각해보세요. 정직하게 말하는 것이 항상 최선이에요. AI의 도움을 받았다고 밝히면, 여러분의 창의성과 AI 기술 활용 능력을 모두 인정받을 수 있어요."
                }
            },
            {
                section: "4. 협업과 소통",
                question: "AI와 함께 작품을 만들 때, 친구들과 어떻게 협력하면 좋을까요?",
                options: [
                    "혼자서 모든 것을 다 합니다.",
                    "친구들의 의견은 무시하고 내 생각대로만 합니다.",
                    "친구들과 아이디어를 나누고, 역할을 나눠 작업합니다.",
                    "AI에게 모든 것을 맡깁니다."
                ],
                correctAnswer: 2,
                feedback: {
                    correct: "멋져요! 친구들과 아이디어를 나누고 협력하면, 더 재미있고 창의적인 작품을 만들 수 있어요. 각자의 장점을 살려 역할을 나누면 팀워크도 좋아지죠!",
                    incorrect: "음, 그렇게 하면 재미있는 아이디어를 놓칠 수 있어요. 친구들과 함께 아이디어를 나누고 협력하면 더 멋진 작품을 만들 수 있답니다. 함께하면 더 즐거워요!"
                }
            },
            {
                section: "5. 문제 해결 능력",
                question: "AI가 그린 그림이 마음에 들지 않을 때, 어떻게 하면 좋을까요?",
                options: [
                    "그냥 포기하고 다른 것을 합니다.",
                    "AI가 잘못했다고 생각하고 화를 냅니다.",
                    "다른 사람에게 대신 해달라고 부탁합니다.",
                    "왜 마음에 들지 않는지 생각해보고, 새로운 아이디어로 다시 시도합니다."
                ],
                correctAnswer: 3,
                feedback: {
                    correct: "훌륭한 생각이에요! 문제를 해결하는 가장 좋은 방법은 차분히 생각하고 다시 도전하는 거예요. 이런 자세로 계속 노력하면, 결국 멋진 결과를 얻을 수 있을 거예요.",
                    incorrect: "포기하지 마세요! 문제가 생겼을 때는 왜 그런지 생각해보고 새로운 방법을 시도해보는 게 좋아요. 이렇게 하면 더 좋은 결과를 얻을 수 있고, 많이 배울 수 있답니다."
                }
            }
        ];

        let currentQuestion = 0;

        function displayQuestion() {
            const question = questions[currentQuestion];
            let content = `<div class="section"><h2>${question.section}</h2>`;
            content += `<div class="question">${question.question}</div>`;
            content += '<div class="options">';
            question.options.forEach((option, index) => {
                content += `<div class="option">
                    <input type="radio" name="answer" id="option${index}" value="${index}">
                    <label for="option${index}">${option}</label>
                </div>`;
            });
            content += '</div>';
            content += `<button onclick="checkAnswer()">정답 확인</button>`;
            content += `<div id="feedback" class="feedback"></div></div>`;
            document.getElementById('content').innerHTML = content;
        }

        function checkAnswer() {
            const selectedAnswer = document.querySelector('input[name="answer"]:checked');
            if (!selectedAnswer) {
                alert('답을 선택해주세요!');
                return;
            }
            const question = questions[currentQuestion];
            const feedbackElement = document.getElementById('feedback');
            if (parseInt(selectedAnswer.value) === question.correctAnswer) {
                feedbackElement.textContent = question.feedback.correct;
                feedbackElement.className = 'feedback correct';
            } else {
                feedbackElement.textContent = question.feedback.incorrect;
                feedbackElement.className = 'feedback incorrect';
            }
            feedbackElement.style.display = 'block';
            document.getElementById('next-button').style.display = 'block';
        }

        function nextQuestion() {
            currentQuestion++;
            if (currentQuestion < questions.length) {
                displayQuestion();
                document.getElementById('next-button').style.display = 'none';
                updateProgress();
            } else {
                document.getElementById('content').innerHTML = '<h2>축하합니다!</h2><p>모든 문제를 완료했어요. 여러분은 이제 AI 아트의 기본을 이해했답니다!</p>';
                document.getElementById('next-button').style.display = 'none';
                updateProgress();
            }
        }

        function updateProgress() {
            const progress = ((currentQuestion + 1) / questions.length) * 100;
            document.getElementById('progress').style.width = `${progress}%`;
            document.getElementById('progress').innerText = `${Math.round(progress)}%`;
        }

        displayQuestion();
    </script>
</body>
</html>
